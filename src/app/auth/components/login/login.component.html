<div class="login-container">
  <div class="centrado-vert">
    <div class="col-md-5 ">
      <form [formGroup]="loginForm" (submit)="onLogin()">
        <div class="form-group">
          <h3 for="exampleInputEmail1">Mail</h3>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Ejemplo@ejemplo.com"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos tu mail con terceros.</small
          >
        </div>
        <div class="form-group">
          <h3 for="password">Contase√±a</h3>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="xxxxxxxx"
          />
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
          Ingresar
        </button>
      </form>
      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <div *ngFor="let error of errors">
          {{ error.description }}
        </div>
      </div>
    </div>
    <div class="col-md-6 ">
      <h2>
        <strong>
          Creado con la API de:
        </strong>
      </h2>
      <div class="img-container"></div>
    </div>
  </div>
</div>
