<section id="register">
  <div class="custom-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Registrarse</h1>
        <form (ngSubmit)="onRegister()" [formGroup]="regForm">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input class="form-control" type="text" id="username" formControlName="username" />
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input class="form-control" type="email" id="email" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" formControlName="password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input
              class="form-control"
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
            />
          </div>
          <div class="form-group">
            <app-image-upload (updateImg)="onUpdatedImg($event)"></app-image-upload>
          </div>
          <button type="submit" [disabled]="!this.regForm.valid" class="btn btn-primary">
            Registrarse
          </button>
        </form>
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <div *ngFor="let error of errors">{{ error.error }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
