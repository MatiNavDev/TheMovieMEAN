    <span *ngIf="type === 'posts'">ÚLTIMO MENSAJE</span>
    <span *ngIf="type !== 'posts'">ÚLTIMA MODIFICACION</span>
    <span *ngIf="type === 'posts'">RESP.</span>
    <span>ACCIONES</span>

  <div *ngFor="let shortItem of items">

    ></forum-item>
  </div>
</div>
