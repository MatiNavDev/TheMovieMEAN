<forum-header [params]="forumHeaderParams"></forum-header>
<paginator [params]="paginatorParams" (onChangePage)="onChangePostPage($event)"></paginator>
<add-button [params]="addButtonParams" (onAddButtonClick)="onAddButtonClick()"></add-button>
<posts *ngIf="postsToShow.length" [@fadeIn]="postsToShow.length" [posts]="postsToShow"></posts>
